    <!-- Replaced Inter with the 'Creepster' font for a crazier look -->
    <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet">
    <style>
        /* Apply the crazy font to the whole page */
        body {
            font-family: 'Creepster', cursive;
            letter-spacing: 0.05em;
        }

        /* Keyframes for the shimmer animation on text */
        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }
            100% {
                background-position: 200% 0;
            }
        }

        /* This is the container for the project grid. On hover, it affects all children 'a' tags. */
        .project-grid:hover > a {
            opacity: 0.4;
            filter: grayscale(100%);
            transition: opacity 0.4s ease-in-out, filter 0.4s ease-in-out, transform 0.4s ease-in-out;
        }

        /* This targets the specific project being hovered, overriding the style above. */
        .project-grid > a:hover {
            opacity: 1;
            filter: grayscale(0%);
            transform: scale(1.08); /* Slightly increased scale for more pop */
        }

        /* This applies the shimmer effect to the h3 inside the hovered project link */
        .project-grid > a:hover h3 {
            background: linear-gradient(to right, #ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3);
            background-size: 200% auto;
            color: transparent;
            background-clip: text;
            -webkit-background-clip: text;
            animation: shimmer 2s linear infinite;
        }
        
        /* Make header text larger to suit the font */
        h1 {
            font-size: 5rem; /* 80px */
        }
        
        @media (min-width: 768px) {
            h1 {
                font-size: 7rem; /* 112px */
            }
        }

    </style>
</head>
